<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Contact Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Applegater-Normal&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Matura+MT+Script+Capitals&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #FF6B6B, #4CAF50, #AC92EB, #FFD166);
      background-size: 400% 400%;
      animation: gradientAnimation 15s infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden; /* Prevent scrollbars during animation */
    }

    h1, h2, p {
      margin: 0;
    }

    h1 {
      font-family: 'Matura MT Script Capitals', cursive;
      font-size: 3em;
      font-style: normal;
      letter-spacing: 10px;
      animation: fadeInUp 1s ease-out; /* Welcome animation */
    }

    h1 span {
      color: #b73537; /* Color for the specified letters */
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    img {
      width: 100%; /* Adjusted width for a larger logo */
      max-width: 300px; /* Set a maximum width */
      margin-bottom: 20px;
      animation: scaleIn 1s ease-out; /* Logo animation */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      p {
        font-size: 1em;
      }

      img {
        max-width: 200px; /* Adjusted max-width for smaller screens */
      }
    }
    p.welcome {
    font-size: 1.5em;
    margin-top: 20px;
    animation: fadeInUp 1s ease-out; /* Welcome animation */
    }
  </style>
</head>
<body>

  <div>
    <p class="welcome">Welcome to Digital Forge!</p>
    <img src="logo.png" alt="Company Logo">
    <h1><span>D</span>igital <span>F</span>orge</h1>
    <h2>Tagline Goes Here</h2>
    <p>Contact Information:</p>
    <p>Email: your.email@example.com</p>
    <p>Phone: +1 123-456-7890</p>
  </div>

</body>
</html>
